{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}

<style>
    .register {
        background-color: #93d7f7; 
        padding: 20px;
        border-radius: 10px;
    }

    h1 {
        color: #c269b3; 
        text-align: center;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc; /* Warna border input */
        border-radius: 5px;
    }

    .register_btn {
        background-color: #c269b3; /* Warna latar belakang tombol Daftar */
        color: #fff; /* Warna teks tombol Daftar */
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }

    .register_btn:hover {
        background-color: #b30086; /* Warna latar belakang tombol saat hover */
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        color: #ff00d0; /* Warna teks pesan kesalahan */
    }
</style>

<div class="register">
    <h1>Register</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input class="btn register_btn" type="submit" name="submit" value="Daftar"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

{% endblock content %}
